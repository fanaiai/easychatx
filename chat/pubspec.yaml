name: easychatx
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.19.2 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.5
  dio: ^5.1.2
  flutter: 
    sdk: flutter
  shared_preferences: 2.0.15 #本地存储插件
  path_provider: ^2.0.11
  sqflite: ^2.2.6
  video_player: ^2.6.1
  file_picker: ^5.2.10
  flutter_inappwebview: ^5.7.2+3
  http: ^0.13.6
  excel: ^2.1.0
  event_bus: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.2.19
  crypto: ^3.0.3
  web_socket_channel: ^2.4.0
  flutter_screenutil: ^5.7.0
  device_info_plus: ^9.0.2
  intl: ^0.18.1
dev_dependencies: 
  flutter_lints: 2.0.1
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true
  assets:
    - images/1.jpg
    - images/2.0x/1.jpg
    - images/3.0x/1.jpg
    - images/user.png
    - images/2.0x/user.png
    - images/3.0x/user.png
    - images/assistant.png
    - images/2.0x/assistant.png
    - images/3.0x/assistant.png
    - images/1.png
    - images/2.0x/1.png
    - images/3.0x/1.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "images/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "images/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "images/logo.png"
